- hosts: devlaptops
  tasks:
  - name: remove conflicting packages
    sudo: yes
    apt:
      name: "{{item}}"
      state: absent
    with_items:
      - account-plugin-google
      - unity-scope-gdriv

- hosts: devlaptops
  tasks:
  - name: install packages
    sudo: yes
    apt:
      name: "{{item}}"
      state: present
    with_items:
      - htop
      - vim
      - git
      - gcalcli
      - virtualbox
      - lynx
      - vagrant
      - valgrind
      - powertop
      - iotop
      - mesa-utils
      - tmux
      - rdiff-backup
      - rsync
      - anki
      - docker.io
      - docker-compose
      - vim-syntax-docker
      - clang
      - xmonad
      - trayer
      - suckless-tools
      - xmobar
      - xournal
      - evince
      - virtualenvwrapper
      - rhythmbox
      - dia
      - prey
      - youtube-dl
      - thunar-dropbox-plugin
      - evince
      - vlc
      - arandr
      - sc
      - sshfs
      - simple-scan
      - swig
      - mc
      - exuberant-ctags
      - ccache
      - preload
      - bmon
      - vnstat
      - nethogs
      - ecryptfs-utils
      # for prey
      - scrot
      - mpg123
      - giblib1
      - libimlib2
      - libid3tag0
      - libgif7
      - tig
      - gt5
      - baobab
      - checkinstall
      - psensor
      - pavucontrol
      - wicd-curses
      - kubuntu-desktop
      - kde-config-telepathy-accounts
      

      # packages not available
      # apt-fast
      # skype
      # firebird

